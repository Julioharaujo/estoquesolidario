<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estoque Solid√°rio</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/menu :: menu}"></div>
    <div class="container">
        <div class="bg-light p-5 rounded">
            <h2>Produtos</h2>
            <hr>
            <tr>
            <a href="/produtos/novo" class="btn btn-primary mb-3">Novo</a>
            <br><br>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>NOME</th>
                    <th>CATEGORIA</th>
                    <th>TAMANHO</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.categoria}"></td>
                    <td th:text="${produto.tamanho}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/produtos/edita/{id}(id=${produto.id})}">Editar</a>
                        <a class="btn btn-secondary" th:href="@{/produtos/remove/{id}(id=${produto.id})}" >Remover</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
