<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Estoque Solid√°rio</title>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/menu :: menu}"></div>
    <div class="container">
        <div class="bg-light p-5 rounded">
            <br>
            <h2>Dados do Produto</h2>
            <hr>
            <form action="/produtos" method="post" th:object="${produto}">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}">
                    <span style="color: red" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>
                <div class="row">

                    <div class="col-6 mb-3">
                        <label for="tamanho">Tamanho da embalagem</label>
                        <input type="text" class="form-control" id="tamanho" th:field="*{tamanho}">
                        <span style="color: red" th:if="${#fields.hasErrors('tamanho')}" th:errors="*{tamanho}"></span>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="categoria">Categoria</label>
                        <select class="form-select" id="categoria" th:field="*{categoria}">
                            <option value="">Selecione uma categoria</option>
                            <option th:each="categoria : ${T(br.com.estoquesolidario.model.Categoria).values()}"
                                    th:value="${categoria}"
                                    th:text="${categoria.descricao}">
                            </option>
                        </select>
                        <span style="color: red" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
