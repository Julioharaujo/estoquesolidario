<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Estoque Solidário</title>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>

    <div th:replace="fragments/menu  :: menu"></div>
    <div class="container">
        <div class="bg-light p-5 rounded">
            <br>
            <h2>Dados do Usuário</h2>
            <hr>
            <form action="/usuarios" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label for="ativo">Registro Ativo</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ativo" th:field="*{ativo}">
                        <label class="form-check-label" for="ativo">Ativo</label>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
                <div class="row">
                    <div class="col-4 mb-3">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="dataDeNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataDeNascimento" th:field="*{dataDeNascimento}" required>
                    </div>
                    <div class="col-4 mb-3">
                        <label>Sexo</label>
                        <select class="form-control" th:field="*{sexo}">
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMININO">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="celular">Celular</label>
                        <input type="text" class="form-control" id="celular" th:field="*{celular}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
