<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Estoque Solidário</title>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/menu :: menu}"></div>
    <div class="container">
        <div class="bg-light p-5 rounded">
            <br>
            <h2>Dados do Usuário</h2>
            <hr>
            <form action="/usuarios" method="post" th:object="${usuario}">
                <div class="form-group mb-3">
                    <label for="ativo">Registro Ativo</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ativo" th:field="*{ativo}">
                        <label class="form-check-label" for="ativo">Ativo</label>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}">
                    <span style="color: red" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>
                <div class="row">
                    <div class="col-4 mb-3">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
                        <span style="color: red" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="dataDeNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataDeNascimento" th:field="*{dataDeNascimento}">
                        <span style="color: red" th:if="${#fields.hasErrors('dataDeNascimento')}" th:errors="*{dataDeNascimento}"></span>
                    </div>
                    <div class="col-4 mb-3">
                        <label>Sexo</label>
                        <select class="form-control" th:field="*{sexo}">
                            <option value="">Selecione o Sexo</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMININO">Feminino</option>
                            <span style="color: red" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="celular">Celular</label>
                        <input type="text" class="form-control" id="celular" th:field="*{celular}">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="col-2 mb-3">
                    <label for="perfil">Perfil</label>
                    <select class="form-control" id="perfil" th:field="*{perfil}">
                        <option value="">Selecione o Perfil</option>
                        <option th:each="perfil : ${T(br.com.estoquesolidario.model.Perfil).values()}"
                                th:value="${perfil}"
                                th:text="${perfil.descricao}"></option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="></script>
    <script crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#cpf').mask('999.999.999-99');
            $('#telefone').mask('(99) 9999-9999');
            $('#celular').mask('(99) 99999-9999');
        });
    </script>

</body>
</body>
</html>
