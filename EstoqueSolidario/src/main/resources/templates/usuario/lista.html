<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estoque Solidário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Usuários</h2>
        <a href="/usuarios/novo" class="btn btn-primary mb-3">Novo</a>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}"></td>
                <td th:text="${#temporals.format(usuario.dataDeNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${usuario.cpf}"></td>
                <td>
                    <a th:href="@{/usuarios/edita/{id}(id=${usuario.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/usuarios/ativa/{id}(id=${usuario.id})}" class="btn btn-sm btn-success">Ativar</a>
                    <a th:href="@{/usuarios/inativa/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger">Inativar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
