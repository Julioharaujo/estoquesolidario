<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
    <div class="bg-light p-5 rounded">
        <h1>Doação</h1>
        <hr>
        <div th:fragment="dadosNota">
            <form th:action="@{/nota-entrada}" method="POST">
                <input id="id_notaEntrada" type="hidden" th:field="*{notaEntrada.id}"/>
                <input type="hidden" th:field="*{notaEntrada.usuario.nome}"/>
                <input type="hidden" th:field="*{notaEntrada.usuario.id}"/>
                <input type="hidden" th:field="*{notaEntrada.dataHora}"/>
                <input type="hidden" th:field="*{notaEntrada.totalItens}"/>
                <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
                    <span th:text="${feedback}"></span>
                </div>
                <div class="row">
                    <div class="col-2 mb-3">
                        <label class="form-label" for="idDoacao">Id Doação</label>
                        <input class="form-control" id="idDoacao" th:field="*{notaEntrada.id}" readonly/>
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label" for="usuario">Doador</label>
                        <div class="mb-3">
                            <select class="form-select" id="usuario" th:field="*{notaEntrada.usuario.id}"
                                    th:attr="disabled=${notaEntrada.id != null}">
                                <option value="">Selecione um doador</option>
                                <option th:each="usuario : ${usuarios}"
                                        th:value="${usuario.id}"
                                        th:text="${usuario.nome}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-4 mb-3">
                        <label class="form-label" for="dataHora">Data da doação</label>
                        <input class="form-control" id="dataHora" type="datetime-local"
                               th:field="*{notaEntrada.dataHora}"
                               th:attr="disabled=${notaEntrada.id != null}"/>
                    </div>
                    <div class="col-2 mb-3">
                        <label class="form-label" for="totalItens">Total Itens</label>
                        <input class="form-control" id="totalItens" th:field="*{notaEntrada.totalItens}" step="any" type="number" readonly/>
                    </div>
                    <br />
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Salvar"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
