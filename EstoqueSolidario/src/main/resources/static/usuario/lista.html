<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estoque Solidário</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container">
    <h2>Usuários</h2>
    <tr>
        <a href="/usuarios/novo" class="btn btn-primary mb-3">Novo</a>
        <br><br>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>NOME</th>
                <th>DATA DE NASCIMENTO</th>
                <th>CPF</th>
                <th>PERFIL</th>
                <th>AÇÕES</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}"></td>
                <td th:text="${#temporals.format(usuario.dataDeNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${usuario.cpf}"></td>
                <td th:text="${usuario.perfil}"></td>
                <td>
                    <a class="btn  btn-primary" th:href="@{/usuarios/edita/{id}(id=${usuario.id})}" >Editar</a>
                    <a class="btn btn-secundary btn-success" th:if="${usuario.ativo == false}" th:href="@{/usuarios/ativa/{id}(id=${usuario.id})}">Ativar</a>
                    <a class="btn btn-secundary btn-danger" th:unless="${usuario.ativo == false}" th:href="@{/usuarios/inativa/{id}(id=${usuario.id})}">Inativar</a>
                    <a class="btn btn-secondary" th:href="@{/usuarios/remove/{id}(id=${usuario.id})}" >Remover</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
